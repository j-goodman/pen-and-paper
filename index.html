<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='styles.css'>
        <link href="https://fonts.googleapis.com/css?family=Lato|Staatliches" rel="stylesheet">
        <script src='pressure-pad.js'></script>
        <title>Pressure Pad</title>
    </head>
    <body>
        <div class='pen-controls'>
            <div class='title'>Pen Controls</div>
            <div>weight</div>
            <input type='text' name='weight' id='pen-weight' value='6'>
            <div>color</div>
            <input type='text' name='color' id='pen-color' value='#fff'>
            <div>erase</div>
            <input type='checkbox' name='erase' id='pen-erase' unchecked>
        </div>
        <canvas id='canvas' width='640' height='480'></canvas>
    </body>
</html>
